<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bobby Dhir – Portfolio</title>
  <script>
    if (window.location.hash.includes("invite_token")) {
      const token = window.location.hash;
      window.location.replace(`/admin/${token}`);
    }
  </script>
</head>
<body>
  <header>
    <h1 id="hero-title">Loading...</h1>
    <p id="hero-subtitle"></p>
  </header>

  <section>
    <h2>About Me</h2>
    <p id="about-text"></p>
  </section>

  <section>
    <h2>Skills</h2>
    <ul id="skills-list"></ul>
  </section>

  <section>
    <h2>Projects</h2>
    <div id="projects-wrap"></div>
  </section>

  <footer>
    <p>© 2025 Bobby Dhir</p>
  </footer>

  <script>
    (async function () {
      try {
        const res = await fetch('/data/site.json', { cache: 'no-store' });
        const data = await res.json();

        const setText = (sel, text) => {
          const el = document.querySelector(sel);
          if (el && text != null) el.textContent = text;
        };

        setText('#hero-title', data.hero_title);
        setText('#hero-subtitle', data.hero_subtitle);
        setText('#about-text', data.about);

        const skillsList = document.querySelector('#skills-list');
        if (skillsList) {
          skillsList.innerHTML = '';
          data.skills.forEach(s => {
            const li = document.createElement('li');
            li.textContent = s.name;
            skillsList.appendChild(li);
          });
        }

        const projWrap = document.querySelector('#projects-wrap');
        if (projWrap) {
          projWrap.innerHTML = '';
          data.projects.forEach(p => {
            const div = document.createElement('div');
            div.className = 'project';
            div.innerHTML = `
              <h3>${p.title}</h3>
              <p>${p.description}</p>
              ${p.link ? `<a href="${p.link}" target="_blank">View</a>` : ''}
            `;
            projWrap.appendChild(div);
          });
        }
      } catch (e) {
        console.error("Error loading content:", e);
      }
    })();
  </script>
</body>
</html>
